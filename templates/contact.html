{% extends 'base.html' %}

{% block title %} Contact
{% endblock title %}

{% block body%}

  <div class= "container-fluid px-0">
    <img src ="https://th.bing.com/th/id/OIP.A_f7nhwsPd7ixxBfcIssFwHaE8?rs=1&pid=ImgDetMain" height="400" width="200" class="d-block w-100 mx-0" alt="...">
  </div>
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <form method="post" action="/contact">
      <div class="container">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone">Phone no.</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone no" required>
        </div>
        <div class="mb-3">
          <label for="desc">Tell me your doubt</label>
          <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>  
</div>

{% endblock body %}
